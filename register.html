<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | WEB INFORMATIKA
    </title>
</head>
<body>
    <H1>REGISTER </H1>
    <form action>
        <label>Nama Lengkap:</label>
        <input type="text" name="nama lengkap"> <br>

        <br>

        <label>Email:</label>
        <input type="email" name="email"> <br>

        <br>

        <label>Password:</label>
        <input type="password" name="password"> <br>
        
        <br>
        
        <label>Umur:</label>
        <input type="number" name="umur"> <br>
        
        <br>
        
        <label>Tanggal Lahir:</label>
        <input type="date" name="tanggal lahir"> <br>
        
        <br>
        
        <label>Warna Favorit:</label>
        <input type="color" name="warna"> <br>
        
        <br>
        
        <label>Upload Foto Profile:</label>
        <input type="file" name="foto"> <br>

        <br>

        <label>Jenis Kelamin:</label>
        <input type="radio" name="jenis kelamin" value="Laki-laki">Laki-laki
        <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan <br>

        <br>

        <label>Hobi:</label>
        <input type="checkbox" name="hobi" value="Membaca">Membaca
        <input type="checkbox" name="hobi" value="Traveling">Traveling
        <input type="checkbox" name="hobi" value="Olahraga">Olahraga <br>

        <br>

        <label>Pilihan Negara:</label>
        <select name="negara">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Indonesia">Indonesia</option>
        </select>

        <br>

        <label>Biografi Singkat:</label>
        <textarea name="biografi" rows="4" cols="50"></textarea> <br>

        

    </form>
</body>
</html>
